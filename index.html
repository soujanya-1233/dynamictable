<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Dynamic Table</title>
  <style>
body{
    
    font-family: Arial, sans-serif;

padding-left: 50px;

    color: rgb(4, 27, 68);

    background-color: rgb(50, 81, 134);

  </style>
</head>
<body>
  <h2>Dynamic Table Using JavaScript</h2>
  <table id="dynamic-table" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="name[]"></td>
        <td><input type="email" name="email[]"></td>
        <td><button type="button" onclick="removeRow(this)">Remove</button></td>
      </tr>
    <tr><td><input type="text" name="name[]"></td><td><input type="email" name="email[]"></td><td><button type="button" onclick="removeRow(this)">Remove</button></td></tr></tbody>
  </table>

  <br>
  <button type="button" onclick="addRow()">Add Row</button>

  <script>
    function addRow() {
      var table = document.getElementById("dynamic-table").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      cell1.innerHTML = '<input type="text" name="name[]">';
      cell2.innerHTML = '<input type="email" name="email[]">';
      cell3.innerHTML = '<button type="button" onclick="removeRow(this)">Remove</button>';
    }

    function removeRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>



</body></html>
